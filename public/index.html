<style>
    html {
        overflow-y: hidden;
    }
    /* 스크롤바 전체 */
    ::-webkit-scrollbar {
        width: 8px;
    }

    /* 스크롤바 막대 */
    ::-webkit-scrollbar-thumb {
        background-color: #C8D1C5; /* 원하는 색상 */
        border-radius: 10px; /* 둥근 모서리 */
    }

    /* 스크롤바 트랙 */
    ::-webkit-scrollbar-track {
        background: white; /* 원하는 트랙 색상 */
        border-radius: 10px; /* 둥근 모서리 */
    }
</style>

</html>
